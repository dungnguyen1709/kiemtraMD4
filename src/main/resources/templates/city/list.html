<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>List City</h1>
<a href="/create-city"> Create new city </a>
<div class="container">
    <table class="table table-hover">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Country</td>
            <td>Edit</td>
            <td>Delete</td>
            <td>View</td>

        </tr>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__}">Delete</a></td>
            <td><a th:href="@{/detail/__${city.id}__}">View</a></td>

        </tr>
    </table>

</div>
</body>
</html>
