<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
</head>
<body>
<h1>Edit</h1>
<p>
    <a href="/list">Back to list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}"/></td>

        </tr>
        <tr>
            <td>Quá»‘c Gia:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area :</td>
            <td>
                <input type="text" th:field="*{area}"/>
            </td>
        </tr>
        <tr>
            <td>Population :</td>
            <td><input type="text" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Description :</td>
            <td><textarea rows="4" cols="50" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
